<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Notepad Checklist</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&display=swap"
            rel="stylesheet"
        />
        <script defer src="./script.js"></script>
    </head>
    <body>
        <h1 class="heading-1">Notepad checklist</h1>
        <div class="inbox">
            <div class="item">
                <input type="checkbox" />
                <p>This is an inbox layout.</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Check one item</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Hold down your Shift key</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Check a lower item</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>Everything in between should also be set to checked</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>task 1</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>task 2</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>task 3</p>
            </div>
            <div class="item">
                <input type="checkbox" />
                <p>task 4</p>
            </div>
        </div>
    </body>
</html>
